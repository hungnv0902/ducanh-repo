<body>
    <h1>Demo Javascript</h1>
    <script>
        // alert-> Hiển thị thông báo
        alert("Welcome to javascript");
        alert("Đây là ứng dụng tính điểm trung bình");
        // tạo ra biến name có giá trị là tên người dùng nhập vào
        let name = prompt(" Nhập tên của bạn:");
        let mathScore = 8;
        let englishScore = 7;
        let literatureScore = 6.5;

        let score = (mathScore + englishScore + literatureScore) / 3;
        alert("Hello" + name + ' điểm trung bình của bạn là:' + score);
        
       

    </script>
