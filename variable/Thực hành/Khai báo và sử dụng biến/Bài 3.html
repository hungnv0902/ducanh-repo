<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai-3</title>
</head>
<body>
    <script>
        let a = prompt("Giá trị của a là: ");
        let b = prompt("Giá trị của b là: ");
        let c = a % b;
        
        if ( c == 0 ) {
            alert("a là bội của b ");
        } else {
            alert(" a không phải là bội của b");
        }
        
    </script>
</body>
</html>
