<script>
    class Battery {
        constructor() {
            this.energy = 0;
        }
        setEnergy(energy) {
            return this.energy = energy;
        }
        getEnergy() {
            return this.energy;
        }
        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy = this.energy - 1;
            }
        }
    }
    let battery = new Battery();
    battery.setEnergy(10);

    class FlashLamp {
        constructor() {}

        setBattery(battery) {
            this.battery = battery;
        }
        getBatteryInfo() {
            return this.battery.getEnergy();
        }
        light() {
             if (this.status) {
                alert("Lighting");
             } else {
                alert("Not lighting");
             }
        }
        turnOn() {
            this.status = true;
        }
        turnOff() {
            this.status = false;
        }
    }
    let flashLam = new FlashLamp();
    flashLam.setBattery(battery);
    document.write("Battery info: " + flashLam.getBatteryInfo() + "<br>" );
    flashLam.light();
    document.write("Turn on <br>");
    flashLam.turnOn();
    flashLam.light();
    document.write("Battery info: " + flashLam.getBatteryInfo() + "<br>");
    document.write("Turn off <br>");
    flashLam.turnOff();
    screenLeft.light();
</script>
