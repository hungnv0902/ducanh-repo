<script>
    class MyDate {
        constructor(day ,month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        setDay(day){
            return this.day = day;
        }
        setMonth(month) {
            return this.month = month;
        }
        setYear(year) {
            return this.year = year;
        }
        setDate() {
            let day = +prompt("Enter the day: ");
            let month = +prompt("Enter the month: ");
            let year = +prompt("Enter the year: ");
            if (day <= 0 || day >31) {
               alert ("Ngay khong hop le!");
               return;
            }
            if (month <= 0 || month >12) {
                alert ("Thang khong hop le!");
                return;
            }
            if (year<0) {
                alert ("Nam khong hop le!");
                return;
            }
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString() {
            return this.day + "/" + this.month+ "/" + this.year;
        }
    }
    let date = new MyDate(2, 2, 2007);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day +"/" + month + "/" + year);
    day = date.setDay(10);
    month = date.setMonth(10);
    year = date.setYear(2019);
    alert(day +"/" + month + "/" + year);
    date.setDate();
    let date1 = date.toString();
    alert(date1);
</script>
