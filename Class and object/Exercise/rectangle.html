<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <p id="result"></p>
</body>
</html>
<script>
    let width = +prompt("Enter the width: ");
    let height = +prompt("Enter the height: ");
    class Rectangle {
        constructor(width ,height) {
            this.width = width;
            this.height = height;
        }
        calculatorPerimeter() {
            return (this.width + this.height) * 2;
        }
        calculatorArea() {
            return this.width * this.height;
        }
        setRectangle(ctx) {
            ctx.fillStyle = "tomato";
            return ctx.fillRect(0 ,0 ,this.width ,this.height);
        }
    }
    let rectangle = new Rectangle(width ,height);
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    rectangle.setRectangle(ctx);
    document.getElementById("result").innerHTML = "Dien tich cua hinh chu nhat la: " + rectangle.calculatorArea() + "<br> Chu vi cua hinh chu nhat la: " + rectangle.calculatorPerimeter();
</script>
