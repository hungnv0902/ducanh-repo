<script>
    class Temperature {
        constructor(c) {
            this.c = c;
        }
        convertFahrenheit() {
            return 32 + 5 / 9 * this.c;
        }
        convertKenvin() {
            return this.c + 273.15;
        }
    }
    let celcius = +prompt("Enter the celcius: ");
    let temperature = new Temperature(celcius);
    document.write("Fahrrenheit: " + temperature.convertFahrenheit() + "F<br>");
    document.write("Kenvin : " + temperature.convertKenvin() + "K");


</script>
