<script>
    let array = new Array(100);

    for (let i = 0; i < array.length; i++) {
        array[i] = Math.floor(Math.random() * 100) + 1;
    }
    let min = array[0];
    for (let i = 0; i < array.length; i++) {
        if (array[i] <= min) {
            min = array[i];
        }
    }
    document.write(" Min: " + min);
</script>
