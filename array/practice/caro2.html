<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ca ro</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
    <button onclick="changeValue()">Change Value</button>
</body>
</html>
<script>
    let b = document.getElementById("carogame");
    let array = [];
    let data = "";
    for (let i = 0;i<5;i++) {
        array[i] = new Array(0, 0, 0, 0, 0);
    }
    for (let i = 0;i<5;i++) {
        data += "<br>";
        for ( let j = 0;j<5;j++) {
            data += array[i][j] + '&nbsp;&nbsp;';
        }
    }
    data += "<br><br>";
    b. innerHTML = data;
    function changeValue() {
        let x = prompt("X: ");
        let y = prompt("Y: ");
        data = "";
        array[x][y] = "x";
        for (let i = 0;i<5;i++) {
            data +="<br>";
            for ( let j = 0;j<5;j++) {
                data += array[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data += "<br><br>";
    b.innerHTML = "<hr>" + data;
}
</script>
