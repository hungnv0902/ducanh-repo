<script>
    let array = new Array(6);
    for (let i = 0; i < array.length; i++) {
            array[i] = Math.floor(Math.random() * 10) + 1;
        }console.log(array);
    let number = parseFloat(prompt(" Enter number from 0 -> 10: "));
        let a = array.indexOf(number);
        if (a != -1) {
            alert("Vi tri cua " + number + "trong mang la: " + a);

        } else {
            alert(number + " khong co trong bang!")
        }
</script>
