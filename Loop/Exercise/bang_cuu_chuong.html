<script>
    let a ;
    a = '<table border="1" width="100%">';
    for (let i=2;i<10;i++) {
        a += "<tr>";
        for (let j=1;j<=10;j++) {
            a = a + "<td>" +i +"*" +j+"=" +i*j +"</td>" ;
           
        }
        a += "</tr>";
    }
    a+= "</table>";
    document.write(a);
</script>
