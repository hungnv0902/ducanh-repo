<script>
    let fibonacci = [1, 1];
    let i = 2;
    let a;
    while (i>0) {
        a = fibonacci[i - 1] + fibonacci[i - 2];
        if (a % 5 === 0) {
            document.write(' So dau tien trong day fibonacci chia het cho 5 la: ' + a);
            break;
        }
        fibonacci.push(a);
        i++;
    } 
</script>
