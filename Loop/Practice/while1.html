<script>
    let a = parseFloat(prompt('Enter the number'));
    let total = a;
    alert(a);
    while (a != -1) { 
        a = parseFloat(prompt('Enter the number'));
        alert(a);
        total += a;
    }
    alert(total+1);
</script>
