    <title>while long nhau</title>

<script>
    let a, i,j;
    a = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i=j=1;
    while (i<=10) {
        a += '<tr>';
        while (j<=10) {
            a = a + "<td>" + i * j + "</td>";
            j++;
        }
        a+='</tr>';
        j=1;
        i++;
    }
    a+='</table>';
    document.write(a);
</script>
