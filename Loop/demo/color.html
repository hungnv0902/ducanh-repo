</html>
<script>
    let di = document.getElementsByTagName("div");
    console.log(di);
    function change_backgroud() {
        for (let i = 0;i<di.length;i++) {
            if (i%2 ==0) {
                di[i].style.background = 'blue';
            } else {
                di[i].style.background = 'red';
            }
        }
    }
</script>
