<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day of month</title>
</head>
<body>
        Tháng: 
        <input id="day" type="number">
    <button id="price" onclick="check()">Tính số ngày</button>
    <p id="day-of-month"></p>
   
</body>
</html>
<script>
    
    function check() {
        let day = document.getElementById("day").value;
        console.log(day);
        switch (day)
        { 
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById("day-of-month").innerHTML='Tháng ' + day + ' có 31 ngày';
                break;
            case '2':
                document.getElementById("day-of-month").innerHTML='Tháng ' + day + ' có 28 hoặc 29 ngày';
                break;
            case '4':
            case '6':
            case '9':
            case '11': 
                document.getElementById("day-of-month").innerHTML='Tháng ' + day + ' có 30 ngày';
                break;
        }
    }
</script>
