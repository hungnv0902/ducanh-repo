<script>

        document.getElementById("number").value='';
    }

        document.getElementById("number").value+= 7;
    }

        document.getElementById("number").value+= 8;
    }

        document.getElementById("number").value+= 9;
    }
    function number10() {
        document.getElementById("number").value+= 0;
    }
    function summation() {
        document.getElementById("number").value+='+';
    }
    function subtraction() {
        document.getElementById("number").value+='-';
    }
    function multiplication() {
        document.getElementById("number").value+='*';
    }
    function division() {
        document.getElementById("number").value+='/';
    }
    
    function result() {
        let phep_tinh = document.getElementById("number").value;
        let summation = (phep_tinh.indexOf('+'));
        let subtraction = (phep_tinh.indexOf('-'));
        let multiplication = (phep_tinh.indexOf('*'));
        let division = (phep_tinh.indexOf('/'));
            if (summation !=-1) {
            let phep_tinh1 = (phep_tinh.slice(0,summation));
            phep_tinh1= parseFloat(phep_tinh1);
            let phep_tinh2 = (phep_tinh.slice(summation+1));
            phep_tinh2= parseFloat(phep_tinh2);
            phep_tinh= parseFloat(phep_tinh);
            phep_tinh = phep_tinh1 + phep_tinh2;
        } else if (subtraction !=-1) {
            let phep_tinh1 = (phep_tinh.slice(0,subtraction));
            phep_tinh1= parseFloat(phep_tinh1);
            let phep_tinh2 = (phep_tinh.slice(subtraction+1));
            phep_tinh2= parseFloat(phep_tinh2);
            phep_tinh= parseFloat(phep_tinh);
            phep_tinh = phep_tinh1 - phep_tinh2;
        } else if (multiplication !=-1){
            let phep_tinh1 = (phep_tinh.slice(0,multiplication));
            phep_tinh1= parseFloat(phep_tinh1);
            let phep_tinh2 = (phep_tinh.slice(multiplication+1));

            phep_tinh1= parseFloat(phep_tinh1);
            let phep_tinh2 = (phep_tinh.slice(division+1));
            phep_tinh2= parseFloat(phep_tinh2);
            phep_tinh= parseFloat(phep_tinh);
            phep_tinh = phep_tinh1 / phep_tinh2;
        } else {
            phep_tinh= phep_tinh;
        }
        console.log(phep_tinh);

</script>
