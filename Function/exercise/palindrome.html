<script>
    function check(str, a, s) {
        if (a == s) {
            return true;
        }
        if (str.charAt(a) != str.charAt(s)) {
            return false;
        }
        if (a < s - 1) {
            return check(str, a + 1, s - 1);
        }
        return true;

    }
    function isPalindrome(str) {
        let n = str.length - 1;
        if (n == 0) {
            return true;
        }
        return check(str, 0, n);


    }
    let a = prompt("Enter the string: ");

    console.log(isPalindrome(a));
</script>
