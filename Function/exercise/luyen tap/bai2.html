<script>
   
    let array1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let array2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    const searchConstellation = (text) => {
        for (let i = 0; i < array1.length; i++) {
            if (array1[i] == text) {
                document.write(text + "in the constellation " + array2[i]);
            } else {
                alertn(text + "isn't star");
            }
        }
    }
    let star = prompt("Enter star name: ");
    searchConstellation(star);
</script>
