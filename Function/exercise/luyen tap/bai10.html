<script>
    const check = (arr, a) => {
        let b = 0;
        for (element of arr) {
            if (element == a) {
                b++;
            }
        }
        if (b != 0) {
            return b;
        } else {
            return -1;
        }

    }
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = prompt("Nhap ky tu cho mang: ");
    }
    let text = prompt("Nhap ky tu can tim: ");
    let c = check(array, text);
    console.log(array);
    console.log(text);
    document.write("Ky tu " + text + " xuat hien " + c + " lan");
</script>
