<script>
    const calculatePerimeter = (number) => {
        return 2 * number * Math.PI;
    }
    const calculateArea = (number) => {
        return number * number * Math.PI;
    }
    let r = +prompt("Nhap ban kinh hinh tron ");
    let perimeter = calculatePerimeter(r);
    let area = calculateArea(r);
    document.write("Chu vi cua hinh tron la: " + perimeter + "<br>");
    document.write("Dien tich cua hinh tron la: " + area);
</script>
