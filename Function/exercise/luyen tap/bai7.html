<script>
    const checkMin = (array) => {
        let min = array[0];
        for (let i =0; i<array.length; i++) {
            if (min > array[i]) {
                min = array[i];
            }
        }
        return min;
    }
    let arr = [];
    for (let i = 0; i<3; i++) {
        arr[i] = +prompt("Enter interger: ")
    }
    let minInterger = checkMin(arr)
    document.write("Min interger is " + minInterger);
</script>
