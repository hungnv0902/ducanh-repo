<script>
    const calculateFactorial = (number) => {
        let result = 1;
        for ( let i = 1; i< number; i++) {
            result *= i;
        }
        return number * result;
    }
    let a = +prompt("Enter a number: ");
    let factorial = calculateFactorial(a);
    document.write("factorial of " + a + " is " + factorial);
   
</script>
