<script>
    const reverseInterger = (number) => {
        let c ="";
        while ( number !== 0) {
            c += number % 10;
            number = Math.floor(number / 10);
        }
        return c;
    }
    let a = +prompt("Enter a number: ")
    console.log(reverseInterger(a));
</script>
