<script>
    const isPrime = (number) => { // 6
        let a = 0; // đếm số ước
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                a++;
            }
        }
        if (a == 2) {
            return number;
        }
    }
    let n = parseInt(prompt("enter the n: "));
    let c = 0; // đém số nguyên tố được in ra
    for (let i = 0; c < n; i++) {
        let m = isPrime(i);
        if (m) {
            c++;
            document.write(m + ",");
        }
    }

</script>
