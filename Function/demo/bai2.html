<script>
    function upperCase(str) {
        const array1 = str.split(' ');
        let newArray1 = [];
        for (let i = 0; i < array1.length; i++) {
            let value = array1[i].charAt(0).toUpperCase() + array1[i].slice(1);
            newArray1.push(value);

        }
        console.log(newArray1);
    }
   
    upperCase("xin chao cac ban");
</script>
