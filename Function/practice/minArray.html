<script>
    function minArray(array) {
        if (array.length == 0) {
            alert("Mang rong");
            return;
        }
        let min = array[0];
        for (let i = 0; i < array.length; i ++) {
            if (min >= array[i]) {
                min = array[i];
            }
        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    let minArr = minArray(arr4);
    document.write(minArr);
</script>
