<html lang="en">

<body>
    <h3>Temperature Converter</h3>
    <p>Type a value in the Fahrenhei field to convert the value to Celcius:</p>
    Fahrenhei <input id="temperature" type="number" 
                    oninput="temperatureConverter(this.value)"
                    onchange="temperatureConverter(this.value)">
    <p id="celcius">Celcius:</p>
</body>
</html>
<script>
    function temperatureConverter(head) {
        let result = (head - 32) / 1.8;
        document.getElementById("celcius").innerHTML = "Celcius: " + result;
    }
</script>
